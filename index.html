<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-Day Weather Forecast</title>
  <script src="ap.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl text-bold">Four-Days Weather Forecast</h1>
  <input type="text" id="city" class="p-2 border-slate-500 bg-slate-200 rounded-sm my-3" placeholder="Enter city" />
  <button onclick="getWeather()" class="p-2 bg-blue-600 text-white rounded-sm my-3" >Get Forecast</button>
  <div class="spinner" id="spinner"></div>
  <div class="forecast" id="forecast"></div>

  <script src="script.js"></script>
</body>
</html>
